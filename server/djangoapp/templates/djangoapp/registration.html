<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    {% if message %}
    <script>
        alert('{{ message }}');
    </script>
    {%endif%}
    <body>
    <!--Header and Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">BestCars</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/djangoapp/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
                </li>                      
            </ul>
        </div>    
        {% if user.is_authenticated %}
        <div class="ml-auto">
            <a class="h6 mr-2 text-light">Welcome, {{user.username}}</a>
            <a class="btn btn-outline-danger btn-sm" type="button" href="{% url 'djangoapp:logout' %}">Logout</a>
        </div> 
        {% else %}
        <form action="{% url 'djangoapp:login' %}"  method="post" class="ml-auto">
            {% csrf_token %}<!--Important do not touch-->
            <input class="" type="text" id="username" name="username" placeholder="UserName:">
            <input type="password" id="password" name="password" placeholder="Password:">
            <input class="btn btn-outline-success btn-sm" type="submit" value="Login">
            <a class="btn btn-outline-warning btn-sm" type="submit" href="{% url 'djangoapp:registration' %}">Sign Up</a>
        </form>
        {% endif %}    
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form class="text-center bg-light" action="{% url 'djangoapp:registration' %}"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <h1 class="text-center">Sign Up!</h1><br>
                        <label for="username"><b>User Name</b></label>
                        <br>
                        <input type="text" placeholder="Enter User Name: " name="username" required>
                        <br>
                        <label for="fname"><b>First Name</b></label>
                        <br>
                        <input type="text" placeholder="Enter First Name: " name="fname" required>
                        <br>
                        <label for="lname"><b>Last Name</b></label>
                        <br>
                        <input type="text" placeholder="Enter Last Name: " name="lname" required>
                        <br>
                        <label for="pword"><b>Password</b></label>
                        <br>
                        <input type="password" placeholder="Enter Password: " name="pword" required>
                        <br>
                        <br>
                        <button class="btn btn-outline-success btn-lg" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    

    <!--Footer and navbar-->
    <footer class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark">
      <div class="container">
        <a class="btn btn-sm btn-outline-info" type="button" href="{% url 'djangoapp:about' %}">About Us</a>
        <a class="btn btn-sm btn-outline-info" type="button" href="{% url 'djangoapp:contact' %}">Contact Us</a>
      </div>
    </footer>
    </body>
</html>
